<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Appzillon</title>
</head>

<body>


    <nav>
        <div class="container">
            <div class="img-responsive">
                <img src="./assets/img/logo-img.png">
            </div>
            <span class="icon">X</span>
        </div>

    </nav>

    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-1">
                <div class="steps-wrapper">
                    <p>Steps</p>
                    <div class="previous">1</div>
                    <span class="previous"></span>
                    <div class="previous">2</div>
                    <span class="previous"></span>
                    <div class="current">3</div>
                    <span class="current"></span>
                    <div>4</div>
                    <span></span>
                    <div>5</div>
                </div>
            </div>
            <div class="col-lg-11">
                <div class="row">
                    <div class="col">
                        <h1 class="mb-4">Help us know you better</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-img-wrapper">
                                <img src="./assets/img/profile-img.svg" class="card-img-top" alt="...">
                                <p class="mt-3">Kumar Bhyrappa</p>
                            </div>
                            <div class="card-body">
                                <p class="card-text">S/o Mahesh Bhyrappa 11 Mar 1976 Male</p>
                                <h5 class="card-title mb-2">Card title</h5>
                                <p class="card-text"># 223, 2nd floor, 3rd stage, Kormangala, Bangalore - 71.</p>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Communication address same as
                                        permanent address</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">

                        <div class="form-wrapper p-3">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-lg-2">
                                        <label for="salutation">Salutation</label>
                                        <select id="salutation" class="form-control custom-select">
                                            <option selected>Mr.</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-6 offset-lg-4">
                                        <label for="mothers-maiden-name">Mother's Maiden Name</label>
                                        <input type="text" class="form-control" id="mothers-maiden-name"
                                            aria-describedby="mothers-maiden-name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-lg-6">
                                        <label for="mothers-name">Mother's Name</label>
                                        <input type="text" class="form-control" id="mothers-name"
                                            aria-describedby="mothers-name">
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="marital-status">Marital Status</label>
                                        <select id="marital-status" class="form-control custom-select">
                                            <option selected>Please select</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-lg-6">
                                        <label for="residential-status">Residential Status</label>
                                        <select id="residential-status" class="form-control custom-select">
                                            <option selected>Please select</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="occupation-type">Occupation Type</label>
                                        <select id="occupation-type" class="form-control custom-select">
                                            <option selected>Please select</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-lg-6">
                                        <label for="occupation">Occupation</label>
                                        <select id="occupation" class="form-control custom-select">
                                            <option selected>Please select</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="religion">Religion</label>
                                        <select id="religion" class="form-control custom-select">
                                            <option selected>Please select</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-lg-6">
                                        <label for="category">Category</label>
                                        <select id="category" class="form-control custom-select">
                                            <option selected>Please select</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="gross-annual-income">Gross Annual Income</label>
                                        <select id="gross-annual-income" class="form-control custom-select">
                                            <option selected>Please select</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-lg-6">
                                        <label for="qualification">Qualification</label>
                                        <select id="qualification" class="form-control custom-select">
                                            <option selected>Please select</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="gross-annual-income">FATCA (Overseas Tax Resident)</label>
                                        <div class="btn-wrapper">
                                            <button class="btn">Yes</button>
                                            <button class="btn btn-active">No</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-lg-6 offset-lg-6">
                                        <div class="btn-form-submit">
                                            <div class="btn">Cancel</div>
                                            <div class="btn active">Continue</div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jQuery.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
